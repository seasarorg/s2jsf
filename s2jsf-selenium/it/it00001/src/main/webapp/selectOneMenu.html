<html xmlns:m="http://www.seasar.org/maya">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>SelectOneMenu</title>
</head>
<body>
<form m:id="form">
	A:
    <select m:id="a" m:value="#{selectOneMenuDto.a}" m:disabled="true" size="4">
    	<option>Please select</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
    <span m:value="#{selectOneMenuDto.a}"/><br />
    <br />

	B:
    <select m:id="b" m:value="#{selectOneMenuDto.b}" m:disabled="false" size="4">
    	<option>Please select</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
    <span m:value="#{selectOneMenuDto.b}"/><br />

	<input type="submit" m:id="doSubmit" value="submit"/>
</form>
</body>
</html>
