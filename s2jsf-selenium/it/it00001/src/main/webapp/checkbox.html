<html xmlns:m="http://www.seasar.org/maya">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Checkbox</title>
</head>
<body>
<form m:id="form">
	<input type="checkbox" m:id="a" disabled="true" m:value="#{checkBoxDto.a}"/> <span m:value="#{checkBoxDto.a}"/><br />
	<input type="checkbox" m:id="b" disabled="true" m:value="#{checkBoxDto.b}"/> <span m:value="#{checkBoxDto.b}"/><br />
	<input type="checkbox" m:id="c" m:value="#{checkBoxDto.c}"/> <span m:value="#{checkBoxDto.c}"/><br />
	<input type="checkbox" m:id="d" m:value="#{checkBoxDto.d}"/> <span m:value="#{checkBoxDto.d}"/><br />
	<input type="submit" m:id="doSubmit" value="submit"/>
</form>
</body>
</html>
