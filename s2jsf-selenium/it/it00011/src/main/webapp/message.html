<html
	xmlns:m="http://www.seasar.org/maya"
>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>message</title>
</head>
<body>
<form m:id="form">
	each message:
	<br/>

		id="a_message"

		m:errorClass="fooErrorClass"
		m:errorStyle="fooErrorStyle"
		m:fatalClass="fooFatalClass"
		m:fatalStyle="fooFatalStyle"
		m:infoClass="fooInfoClass"
		m:infoStyle="fooInfoStyle"
		m:warnClass="fooWarnClass"
		m:warnStyle="fooWarnStyle"
	/>
	<br/>
	<span id="b">b:</span>

		id="b_message"

		m:showDetail="true"

		m:errorStyle="fooErrorStyle"
		m:fatalClass="fooFatalClass"
		m:fatalStyle="fooFatalStyle"
		m:infoClass="fooInfoClass"
		m:infoStyle="fooInfoStyle"
		m:warnClass="fooWarnClass"
		m:warnStyle="fooWarnStyle"
	/>
	<br/>
	<span id="c">c:</span>

		m:infoClass="fooInfoClass"

		m:warnStyle="fooWarnStyle"
	/>
	<br/>
	<span id="d">d:</span> 
	<span
		id="d_message"
		m:inject="h:message"
		m:for="d"
		m:showDetail="true"
		m:showSummary="true"
		m:errorClass="fooErrorClass"
		m:errorStyle="fooErrorStyle"
		m:fatalClass="fooFatalClass"
		m:fatalStyle="fooFatalStyle"
		m:infoClass="fooInfoClass"
		m:infoStyle="fooInfoStyle"
		m:warnClass="fooWarnClass"
		m:warnStyle="fooWarnStyle"
	/>
	<br/>
	<br/>
	<input type="submit" m:id="showMessage" m:action="#{someAction.showMessage}" value="submit"/>
</form>
</body>
</html>
