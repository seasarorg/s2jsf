<html
	xmlns:m="http://www.seasar.org/maya"
	m:action="#{inputSecretAction.initialize}"
>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>InputSecret</title>
</head>
<body>
<form m:id="form">
	disabled: <input type="password" m:id="a" disabled="true" m:value="#{inputSecretDto.a}"/><br/>
	readonly: <input type="password" m:id="b" readonly="true" m:value="#{inputSecretDto.b}"/><br/>
	normal: <input type="password" m:id="c" m:value="#{inputSecretDto.c}"/><br/>
	disabled: <input type="password" m:id="d" disabled="true" m:value="#{inputSecretDto.d}" m:redisplay="true"/><br/>
	readonly: <input type="password" m:id="e" readonly="true" m:value="#{inputSecretDto.e}" m:redisplay="true"/><br/>
	normal: <input type="password" m:id="f" m:value="#{inputSecretDto.f}" m:redisplay="true"/><br/>
	<input type="submit" m:id="doSubmit" m:action="#{inputSecretAction.doSomething}" value="submit"/>
	<hr/>

	requested_A: <span id="requested_A" m:value="#{inputSecretDto.requested_A}">requested_A</span><br/>
	requested_B: <span id="requested_B" m:value="#{inputSecretDto.requested_B}">requested_B</span><br/>
	requested_C: <span id="requested_C" m:value="#{inputSecretDto.requested_C}">requested_C</span><br/>
	requested_D: <span id="requested_D" m:value="#{inputSecretDto.requested_D}">requested_D</span><br/>
	requested_E: <span id="requested_E" m:value="#{inputSecretDto.requested_E}">requested_E</span><br/>
	requested_F: <span id="requested_F" m:value="#{inputSecretDto.requested_F}">requested_F</span><br/>
	<hr/>

	dto_A: <span id="dto_A" m:value="#{inputSecretDto.dto_A}">dto_A</span><br/>
	dto_B: <span id="dto_B" m:value="#{inputSecretDto.dto_B}">dto_B</span><br/>
	dto_C: <span id="dto_C" m:value="#{inputSecretDto.dto_C}">dto_C</span><br/>
	dto_D: <span id="dto_D" m:value="#{inputSecretDto.dto_D}">dto_D</span><br/>
	dto_E: <span id="dto_E" m:value="#{inputSecretDto.dto_E}">dto_E</span><br/>
	dto_F: <span id="dto_F" m:value="#{inputSecretDto.dto_F}">dto_F</span><br/>
</form>
</body>
</html>
