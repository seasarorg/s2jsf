<html
	xmlns:m="http://www.seasar.org/maya"
	m:action="#{selectManyCheckboxAction.initialize}"
>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>SelectMamyCheckbox</title>
</head>
<body>
<form m:id="form">
    disabled:
    <span m:inject="s:selectManyCheckbox" m:id="a" m:value="#{selectManyCheckboxDto.a}" disabled="true">
        <input type="checkbox" m:inject="s:selectItem" m:itemLabel="A1" value="1" disabled="true"/>One
        <input type="checkbox" m:inject="s:selectItem" m:itemLabel="A2" value="2" disabled="true"/>Two
        <input type="checkbox" m:inject="s:selectItem" m:itemLabel="A3" value="3" disabled="true"/>Three
    </span><br />

    readonly:
    <span m:inject="s:selectManyCheckbox" m:id="b" m:value="#{selectManyCheckboxDto.b}" readonly="true">
        <input type="checkbox" m:inject="s:selectItem" m:itemLabel="B1" value="1" readonly="true"/>One
        <input type="checkbox" m:inject="s:selectItem" m:itemLabel="B2" value="2" readonly="true"/>Two
        <input type="checkbox" m:inject="s:selectItem" m:itemLabel="B3" value="3" readonly="true"/>Three
    </span><br />

    normal:
    <span m:inject="s:selectManyCheckbox" m:id="c" m:value="#{selectManyCheckboxDto.c}">
        <input type="checkbox" m:inject="s:selectItem" m:itemLabel="C1" value="1"/>One
        <input type="checkbox" m:inject="s:selectItem" m:itemLabel="C2" value="2"/>Two
        <input type="checkbox" m:inject="s:selectItem" m:itemLabel="C3" value="3"/>Three
    </span><br />

	<input type="submit" m:id="doSubmit" m:action="#{selectManyCheckboxAction.doSomething}" value="submit"/>
	<hr/>

	requested_A: <span id="requested_A" m:value="#{selectManyCheckboxDto.requested_A}">requested_A</span><br/>
	requested_B: <span id="requested_B" m:value="#{selectManyCheckboxDto.requested_B}">requested_B</span><br/>
	requested_C: <span id="requested_C" m:value="#{selectManyCheckboxDto.requested_C}">requested_C</span><br/>
	<hr/>

	dto_A: <span id="dto_A" m:value="#{selectManyCheckboxDto.dto_A}">dto_A</span><br/>
	dto_B: <span id="dto_B" m:value="#{selectManyCheckboxDto.dto_B}">dto_B</span><br/>
	dto_C: <span id="dto_C" m:value="#{selectManyCheckboxDto.dto_C}">dto_C</span><br/>
	<hr/>

</form>
</body>
</html>
