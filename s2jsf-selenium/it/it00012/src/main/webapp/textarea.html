<html
	xmlns:m="http://www.seasar.org/maya"
	m:action="#{textareaAction.initialize}"
>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>InputTextarea</title>
</head>
<body>
<form m:id="form">
	disabled:
	<textarea m:id="a" m:value="#{textareaDto.a}" disabled="true"/>

	readonly:
	<textarea m:id="b" m:value="#{textareaDto.b}" readonly="true"/>

	normal:
	<textarea m:id="c" m:value="#{textareaDto.c}"/>

	<input type="submit" m:id="doSubmit" m:action="#{textareaAction.doSomething}" value="submit"/>
	<hr/>

	requested_A: <span id="requested_A" m:value="#{textareaDto.requested_A}">requested_A</span><br/>
	requested_B: <span id="requested_B" m:value="#{textareaDto.requested_B}">requested_B</span><br/>
	requested_C: <span id="requested_C" m:value="#{textareaDto.requested_C}">requested_C</span><br/>
	<hr/>

	dto_A: <span id="dto_A" m:value="#{textareaDto.dto_A}">dto_A</span><br/>
	dto_B: <span id="dto_B" m:value="#{textareaDto.dto_B}">dto_B</span><br/>
	dto_C: <span id="dto_C" m:value="#{textareaDto.dto_C}">dto_C</span><br/>
	<hr/>

</form>
</body>
</html>
