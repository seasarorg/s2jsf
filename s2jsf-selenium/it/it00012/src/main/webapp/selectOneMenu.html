<html
	xmlns:m="http://www.seasar.org/maya"
	m:action="#{selectOneMenuAction.initialize}"
>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>SelectOneMenu</title>
</head>
<body>
<form m:id="form">
	disabled:
    <select m:id="a" m:value="#{selectOneMenuDto.a}" m:disabled="true" size="4">
    	<option>Please select</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
    <span m:value="#{selectOneMenuDto.a}"/><br />
    <br />

	readonly:
    <select m:id="b" m:value="#{selectOneMenuDto.b}" readonly="true" size="4">
    	<option>Please select</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
    <span m:value="#{selectOneMenuDto.b}"/><br />

	normal:
    <select m:id="c" m:value="#{selectOneMenuDto.c}" size="4">
    	<option>Please select</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
    <span m:value="#{selectOneMenuDto.c}"/><br />

	<input type="submit" m:id="doSubmit" m:action="#{selectOneMenuAction.doSomething}" value="submit"/>
	<hr/>

	requested_A: <span id="requested_A" m:value="#{selectOneMenuDto.requested_A}">requested_A</span><br/>
	requested_B: <span id="requested_B" m:value="#{selectOneMenuDto.requested_B}">requested_B</span><br/>
	requested_C: <span id="requested_C" m:value="#{selectOneMenuDto.requested_C}">requested_C</span><br/>
	<hr/>

	dto_A: <span id="dto_A" m:value="#{selectOneMenuDto.dto_A}">dto_A</span><br/>
	dto_B: <span id="dto_B" m:value="#{selectOneMenuDto.dto_B}">dto_B</span><br/>
	dto_C: <span id="dto_C" m:value="#{selectOneMenuDto.dto_C}">dto_C</span><br/>
	<hr/>

</form>
</body>
</html>
