<html
	xmlns:m="http://www.seasar.org/maya"
	m:action="#{selectManyListboxAction.initialize}"
>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>SelectManyListbox</title>
</head>
<body>
<form m:id="form">
	disabled:
	<select m:id="a" m:value="#{selectManyListboxDto.a}" multiple="multiple" disabled="true">
		<option value="1">One</option>
		<option value="2">Two</option>
		<option value="3">Three</option>
	</select><br /><br />

	readonly:
	<select m:id="b" m:value="#{selectManyListboxDto.b}" multiple="multiple" readonly="true">
		<option value="1">One</option>
		<option value="2">Two</option>
		<option value="3">Three</option>
	</select><br /><br />

	normal:
	<select m:id="c" m:value="#{selectManyListboxDto.c}" multiple="multiple">
		<option value="1">One</option>
		<option value="2">Two</option>
		<option value="3">Three</option>
	</select><br />

	<input type="submit" m:id="doSubmit" m:action="#{selectManyListboxAction.doSomething}" value="submit"/>
	<hr/>

	requested_A: <span id="requested_A" m:value="#{selectManyListboxDto.requested_A}">requested_A</span><br/>
	requested_B: <span id="requested_B" m:value="#{selectManyListboxDto.requested_B}">requested_B</span><br/>
	requested_C: <span id="requested_C" m:value="#{selectManyListboxDto.requested_C}">requested_C</span><br/>
	<hr/>

	dto_A: <span id="dto_A" m:value="#{selectManyListboxDto.dto_A}">dto_A</span><br/>
	dto_B: <span id="dto_B" m:value="#{selectManyListboxDto.dto_B}">dto_B</span><br/>
	dto_C: <span id="dto_C" m:value="#{selectManyListboxDto.dto_C}">dto_C</span><br/>
	<hr/>

</form>
</body>
</html>
