<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Content-Script-Type" content="text/javascript"/>
<title>link submit sample2</title>
</head>
<body>

<form id="fooForm" action="./end.html" method="post" onsubmit="alert('abc')">
	<a href="#"
		id="fooForm:link1"
		onclick="var f = document.forms['fooForm']; f['fooForm:__link_clicked__'].value = 'fooForm:link1'; f['a'].value = '1'; if (f.onsubmit) { f.onsubmit(); } f.submit(); return false;">aaa</a>
	<input type="hidden" name="fooForm:__link_clicked__" />
	<input type="hidden" name="a" />
	<input type="hidden" name="b" />
</form>

</body>
</html>
