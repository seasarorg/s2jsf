<html xmlns:m="http://www.seasar.org/maya">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>ConverterExt</title>
</head>
<body>
<form>
    use s:converterExt<br/><br/>
	[yyyy##MM##dd]&nbsp;
	<span m:value="#{converterDto.aaa}">
		<span m:inject="s:converterExt" m:converterId="testConverter">
			<span m:inject="f:param" m:name="pattern" m:value="yyyy##MM##dd"/>
		</span>
	</span>
	<br/>
	[yyyy**MM**dd]&nbsp;
	<span m:value="#{converterDto.aaa}">
		<span m:inject="s:converterExt" m:converterId="testConverter">
			<span m:inject="f:param" m:name="pattern" m:value="yyyy**MM**dd"/>
		</span>
	</span>
	<br/>
	[  yy--MM--dd]&nbsp;
	<input type="text" m:value="#{converterDto.aaa}">
		<span m:inject="s:converterExt" m:converterId="testConverter">
			<span m:inject="f:param" m:name="pattern" m:value="  yy--MM--dd"/>
		</span>
	</input>
</form>
</body>
</html>
