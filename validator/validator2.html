<html xmlns:m="http://www.seasar.org/maya"
	m:extends="/WEB-INF/layout/layout.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>Validator</title>
</head>
<body>

<span m:inject="f:param" m:name="layoutTitle" m:value="Validator"/>
<span m:inject="s:insert" m:name="body">

<form>
    <span m:inject="h:messages" m:globalOnly="true"/>
  From:
  <input id="from" type="text" m:label="From">
    <span m:inject="s:validator"
          m:binding="#{greaterEqualValidator2}" m:targetId="to"/>
  </input> -
  To:
  <input id="to" type="text" m:label = "To"></input>
  <span m:inject="h:message" m:for="from"/>

    <br/>
    <span m:rendered="#{errorMessageFinder.errorMessage == false}">No Error Messages</span> <br />
    <span m:rendered="#{errorMessageFinder.errorMessage}">Error Messages!!!</span> <br />
    
    <input type="submit" value="submit"/>
</form>

</span>
</body>
</html>
