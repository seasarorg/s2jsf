<html xmlns:m="http://www.seasar.org/maya">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>ValidatorExt</title>
</head>
<body>
<form>
    <span m:inject="h:messages" m:globalOnly="false" />
    UserName(minimum 2 to maximum 5):
    <input id="userName" type="text"
    	m:label = "User Name"
	    m:value="#{validatorDto.userName}" m:required="true">
	    <span m:inject="s:validatorExt" m:validatorId="userNameLengthValidator">
	    	<span m:inject="f:param" m:name="minimum" m:value="2"/>
	    	<span m:inject="f:param" m:name="maximum" m:value="5"/>
	    </span>
    </input>
    <span m:inject="h:message" m:for="userName"/>
    <br/>
    <input type="submit" value="submit"/>
</form>
</body>
</html>
